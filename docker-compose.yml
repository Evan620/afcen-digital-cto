services:
  # ── Tailscale Sidecar (Phase 2: OpenClaw Integration) ──
  ts-cto:
    image: tailscale/tailscale:latest
    container_name: digital-cto-tailscale
    hostname: digital-cto
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - tailscale_data:/var/lib/tailscale
    ports:
      - "8000:8000"  # Exposed here since cto-app shares this network
    restart: unless-stopped

  # ── Digital CTO Application ──
  cto-app:
    build: .
    container_name: digital-cto
    network_mode: "service:ts-cto"  # Shares Tailscale + Docker bridge
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_URL=postgresql+asyncpg://cto:cto_secret@postgres:5432/digital_cto
      - QDRANT_URL=http://qdrant:6333
      - OPENCLAW_ENABLED=true
      - OPENCLAW_GATEWAY_URL=http://100.125.211.92:18789
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-digital_cto_2026}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ts-cto:
        condition: service_started
    volumes:
      - ./src:/app/src # Hot-reload in development
      - repo_workspace:/workspace  # Phase 4: Coding workspace
    restart: unless-stopped

  # ── OpenClaw Node Host (JARVIS ↔ CTO Bridge) ──
  openclaw-node:
    image: node:22
    container_name: digital-cto-openclaw
    network_mode: "service:ts-cto"
    command: ["sh", "-c", "npm install -g openclaw && openclaw node run --host josephs-mac-mini.tail83f19d.ts.net --port 443 --tls --display-name Digital-CTO"]
    environment:
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
    depends_on:
      ts-cto:
        condition: service_started
      cto-app:
        condition: service_started
    restart: unless-stopped

  # ── Working Memory ──
  redis:
    image: redis:7-alpine
    container_name: digital-cto-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Episodic Memory (with Apache AGE support for Knowledge Graph) ──
  postgres:
    image: postgres:16-alpine
    container_name: digital-cto-postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: cto
      POSTGRES_PASSWORD: cto_secret
      POSTGRES_DB: digital_cto
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cto -d digital_cto" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Semantic Memory ──
  qdrant:
    image: qdrant/qdrant:latest
    container_name: digital-cto-qdrant
    ports:
      - "6333:6333"
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test:
        [
          "CMD",
          "bash",
          "-c",
          "exec 3<>/dev/tcp/localhost/6333 && echo -e 'GET /healthz HTTP/1.1\r

            Host: localhost\r

            \r

            ' >&3 && cat <&3 | grep -q '200'"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Claude Code Executor Service (Phase 4 Production) ──
  claude-code-executor:
    build:
      context: ./docker/claude-code
      dockerfile: Dockerfile
    container_name: digital-cto-claude-executor
    privileged: true  # Required for Docker-in-Docker
    network_mode: "service:ts-cto"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker-in-Docker
      - repo_workspace:/workspace
      - git_config:/root/.git  # Persist git credentials
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - CLAUDE_DEFAULT_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-20250514}
    restart: "no"  # Started on-demand via API
    profiles:
      - coding

  # ── Apache AGE for Knowledge Graph (Phase 4) ──
  postgres-with-age:
    image: bitnami/postgresql:16
    container_name: digital-cto-postgres-age
    ports:
      - "5435:5432"
    environment:
      POSTGRESQL_USERNAME: cto
      POSTGRESQL_PASSWORD: cto_secret
      POSTGRESQL_DATABASE: digital_cto
      POSTGRESQL_INITSCRIPT_FLAGS: "--shared-preload-libraries=age"
    volumes:
      - postgres_age_data:/bitnami/postgresql/data
      - ./docker/age/init.sql:/docker-entrypoint-initdb.d/01-age.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cto -d digital_cto"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - knowledge-graph

volumes:
  redis_data:
  postgres_data:
  qdrant_data:
  tailscale_data:
  repo_workspace:  # Phase 4: Coding agent workspace
  git_config:      # Phase 4: Git credentials for executor
  postgres_age_data:  # Phase 4: AGE-enabled PostgreSQL
