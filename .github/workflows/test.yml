name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: cto
          POSTGRES_PASSWORD: cto_secret
          POSTGRES_DB: digital_cto
        options: >-
          --health-cmd "pg_isready -U cto -d digital_cto"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      REDIS_URL: redis://localhost:6379/0
      POSTGRES_URL: postgresql+asyncpg://cto:cto_secret@localhost:5432/digital_cto
      QDRANT_URL: http://localhost:6333
      ENVIRONMENT: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short -x

      - name: Run Phase 4 tests
        run: |
          pytest tests/test_coding_agent.py tests/test_e2e_coding.py \
                 tests/test_knowledge_graph.py tests/test_a2a_protocol.py -v
